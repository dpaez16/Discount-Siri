{% extends 'layout.html' %}

{% block body %}
	<p></p>
	<h1>"Alternating Text/Emoji" Meme Generator</h1>
	<p></p>
    <p>
        &#128079; What &#128079; do?
    </p>
    <br>
    <form method="POST">
        <div class="form-group">
            <label for="text_input">Text Input:</label>
            <textarea
                    class="form-control"
                    rows="3"
                    name="text_input"
                    id="text_input"></textarea>
        </div>
        <br>
        <input type="submit" value="Generate Meme!"/>
        <br>
        <br>
        <br>
    </form>
    <p>Output: <a id="output">{{ output }}</a></p>
    {% if output|length != 0 %}
    <button type="button"
            class="btn btn-success"
            onclick="copyText()">Copy Text</button>
    {% endif %}
    <script>
        function copyText() {
            var range = document.createRange();
            var selection = window.getSelection();
            range.selectNodeContents(document.getElementById('output'));

            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand("copy");
        }
    </script>
{% endblock %}
