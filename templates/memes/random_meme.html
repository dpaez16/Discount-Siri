{% extends 'layout.html' %}

{% block body %}
	<p></p>
	<h1>Random Memes</h1>
    <br>
    <p>
        Use the left and right arrows to navigate between memes.
    </p>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {display:none;}
    </style>
    <div class="w3-content w3-display-container">
        {% for meme in memes %}
            <img class="mySlides"
                 src="{{ meme }}"
                 style="width:100%;
                 border-width: 5px;
                 border-style: solid">
        {% endfor %}
    </div>
    <script>
        document.onkeydown = checkKey;
        function checkKey(e) {
            e = e || window.event;

            if (e.keyCode == '37')
                plusDivs(-1);
            else if (e.keyCode == '39')
                plusDivs(1);
        }
    </script>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length)
                slideIndex = 1;

            if (n < 1)
                slideIndex = x.length;

            for (var i = 0; i < x.length; i++)
                x[i].style.display = "none";

            x[slideIndex-1].style.display = "block";
        }
    </script>
    <br>
    <br>
{% endblock %}
